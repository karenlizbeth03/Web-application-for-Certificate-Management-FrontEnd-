<div *ngFor="let card of filteredCards" class="card">
    <img [src]="card.image" alt="{{ card.category }}">
    <div class="card-details">
      <h3>{{ card.name }}</h3>
      <p>{{ card.description }}</p>
      <p>Categor√≠a: {{ card.category }}</p>
    </div>
  </div>
