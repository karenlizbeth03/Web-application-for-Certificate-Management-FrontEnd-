<div class="container-search ">
    <div class="contenedorBuscador container-search__form">
      <h1>Encuentra tu Certificado</h1>
      <form class="form-search">
        <div class="form-search__input input-group">
          <input [(ngModel)]="cedula" class="form-control" placeholder="Buscar por Cédula" name="searchCedula">
          <button (click)="buscarCertificados()" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
              <!-- Font Awesome icon for search -->
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </button>
        </div>
        <div class="form-group">
          <button type="submit" style="background-color: #AD272E; color: #fff;"(click)="dirigirValidacion()">Validar un Certificado</button>
        </div>
      </form>
    </div>
