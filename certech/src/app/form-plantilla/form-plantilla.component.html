<app-navbar (eventosClick)="mostrarEventos()" 
(validacionClick)="mostrarValidacion()" 
    (firmasClick)="mostrarFirmas()"></app-navbar>

<div class="contenedorPrincipal">
  <div class="contenedor">
    <div class="titulo">
      <label class="bienvenido" for="nomevent">
        <h1>{{ isEditing ? 'Editar' : 'Agregar' }} Plantilla</h1>
      </label>
    </div>
    <div class="formulario">
      <form class="evento-form">
        
        <div class="form-group">
            <label for="portada">Portada (Archivo de imagen):</label>
            <input type="file" id="portada" name="portada" (change)="onPortadaSelected($event)">
          </div>

          <div class="form-group formBtn">
            <button type="button" (click)="agregarOEditarPlantilla()">
              <i class="fas fa-save"></i> Guardar
            </button>
            <button type="button" (click)="cancelar()">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
          
      </form>
    </div>
  </div>
</div>
