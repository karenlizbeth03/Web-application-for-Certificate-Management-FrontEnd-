
<div class="contenedorPrincipal">
    <app-navbar
      (eventosClick)="mostrarEventos()"
      (validacionClick)="mostrarValidacion()"
      (firmasClick)="mostrarFirmas()">
    </app-navbar>
    <div class="titulo">
      <h1>Firmas</h1>
    </div>
  
    <div class="container_botones">
      <form class="form-search">
        <div class="form-search__input input-group"> 
          <input [(ngModel)]="filtroNombre" class="form-control" placeholder="Buscar por Nombre" name="searchNombre">
        <button class="btn" (click)="filtrarFirmas()">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </button>
         </div>
    </form>
      <button type="button" class="btn btn-agregar" (click)="agregarFirma()"><i class="fa-solid fa-circle-plus" ></i>Agregar Firma</button>
    </div>
  
    <div class="container-tabla">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Firma</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let firma of firmas let i = index">
            <td>{{ firma.propietario_firma }}</td>
            <td>{{ firma.cargo_propietario }}</td>            
            <td class="celdasFirmas"><img class="imgFirmas" [src]="'http://127.0.0.1:8000/'+ firma.firma" alt="Imagen de la firma"></td>
            <td>{{ firma.estado_firma	 }}</td>
            <td >
              <div class="botonesTabla">
                <button type="button" class="btn btn-primary" (click)="editarFirma(firma.id_firma)"><i class="fa-solid fa-pen"></i></button>
                <button type="button" class="delete-btn btn btn-primary" (click)="eliminarFirma(firma.id_firma)"><i class="fa-solid fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
